{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:description" name="description" content="Apprends la programmation avec Python en partant de zéro avec nos formations en français sur le langage Python." />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/unpoly@3.7.3/unpoly.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />
    <link href="{% static 'mdeditor/css/editormd.css' %}" media="all" rel="stylesheet" />
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    <link rel="stylesheet" href="{% static 'src/dracula.css' %}" />
    {% endcompress %}
  </head>

  <body class="dark bg-gray-50/98 dark:bg-gray-800/95">
    <header>
      {% include 'partials/navbar.html' %}
    </header>

    <main class="bg-gray-50/98 dark:bg-gray-800/95 min-h-screen root">
      <div class="max-w-screen-xl mx-auto flex flex-col flex-wrap items-center justify-between p-4">
        {% block content %}

        {% endblock %}
      </div>
    </main>

    <footer>
      {% include 'partials/footer.html' %}
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/unpoly@3.7.3/unpoly.min.js"></script>
    <script src="{% static 'mdeditor/js/jquery.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/editormd.min.js' %}"></script>
    <script src="{% static 'mdeditor/languages/en.js' %}"></script>
    <script>
      hljs.highlightAll()
      up.compiler('pre > code', (e) => {
        hljs.highlightAll()
      })
    </script>

    {% block js %}

    {% endblock %}
  </body>
</html>
