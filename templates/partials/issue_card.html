<div class="relative w-full p-4 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 transition-all duration-300 ease-in-out">
  <a href="{% url 'issues:detail' issue.slug %}" class="block w-full" up-target=".root">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ issue.title }}</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
  </a>
  <div class="flex items-center justify-evenly z-10 absolute bottom-1/2 right-2 translate-y-1/2 w-40 h-10">
    <a href="{% url 'issues:update' issue.slug %}" class="btn-primary dark:bg-gray-900 dark:hover:bg-gray-800" up-target=".root">edit</a>
    <a href="{% url 'issues:delete' issue.slug %}" class="btn-primary dark:bg-red-600 dark:hover:bg-red-500" up-target=".root">delete</a>
  </div>
</div>
