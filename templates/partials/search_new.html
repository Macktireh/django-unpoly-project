<div class="flex justify-center gap-4 w-3/4">
  <form class="my-6 w-full" method="get" up-target="#searchResults" up-endpoint="{% url 'issues:index' %}?q=">
    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
      </div>
      <input type="search" id="search" name="q" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" />
      <button type="submit" class="absolute end-2.5 bottom-1/2 translate-y-1/2 btn-primary">Search</button>
    </div>
  </form>
  <a href="{% url 'issues:create' %}" class="btn-primary w-1/16 py-2 my-auto flex justify-center items-center" up-target=".root">New</a>
</div>
